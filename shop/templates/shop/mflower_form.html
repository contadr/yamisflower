{% extends "shop/layout_manager.html" %}

{% block content %}

	<div class="container">

		<div class="row">

						<a class="btn btn-default" href="{% url "shop:mflower_list" %}" style="float:left;"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;&nbsp;BACK</a>
					</div>
				</div>

			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<table class="table table-hover table-bordered">
					{{ form.as_table }}
				</table>
				<div style="width:100%;text-align:center;">
					<input class="btn btn-default" type="submit" value="등록" style="width:10rem;">
				</div>

			</div>
		</div>

	</div>

{% endblock %}
